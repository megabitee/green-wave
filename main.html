<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .full-width-img {
            /* Занимает 100% ширины родителя (экрана) */
            width: 100%;
            /* Высота подстраивается автоматически, сохраняя пропорции */
            height: auto;
            /* Убирает возможный зазор снизу под картинкой */
            display: block;
        }
    </style>
</head>
<body>

    <img src="https://megabitee.github.io/green-wave/v3.png" alt="Описание фото" class="full-width-img">

</body>
</html>
